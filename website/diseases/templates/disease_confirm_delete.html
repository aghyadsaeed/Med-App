{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحذف</title>
    <link rel="stylesheet" href="{% static 'css/disease_confirm_delete.css' %}">
</head>
<body>
    <div class="container">
        <h1>تأكيد الحذف</h1>
        <p>هل أنت متأكد أنك تريد حذف المرض: {{ disease.name }}؟</p>
        <div class="button-group">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button delete-button">حذف</button>
            </form>
            <a href="{% url 'disease_list' %}" class="button cancel-button">إلغاء</a>
        </div>
    </div>
</body>
</html>
